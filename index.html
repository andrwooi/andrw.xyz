<script>
	String.prototype.capitalize = function() {
    		return this.charAt(0).toUpperCase() + this.slice(1);
	}
	var search = function() {
  		var s = window.location.search.substr(1),
    	p = s.split(/\&/), l = p.length, kv, r = {};
  		if (l === 0) {return false;}
  		while (l--) {
    		kv = p[l].split(/\=/);
    		r[kv[0]] = decodeURIComponent(kv[1] || '') || true;
  		}
  		return r;
	}
	if (search.id) {
		var bytes = CryptoJS.AES.decrypt(search.id.toString(), 'andrwooi');
		let hostname = bytes.toString(CryptoJS.enc.Utf8);
	} else {
		let hostname = window.location.hostname;
	}
	let domain = hostname.match(/^(?:.*?\.)?(\w{3,}\.(?:\w{2,8}|\w{2,4}\.\w{2,4}))$/)[1].capitalize();
	document.title = domain;
	let brand = domain.replace(".", "<span class=\"fancy\">.</span>");
</script>
